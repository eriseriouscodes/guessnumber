<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container mt-5 text-center">
        <h1 class="display-4 mb-4">Guess The Number</h1>
        <p class="lead mb-4">
            We have selected a random number between 1 - 10. See if you can guess it.
        </p>

        <div class="form-group row justify-content-center">
            <div class="col-md-6">
                <label for="guessField" class="form-label">
                    Enter a guess: 
                </label>
                <input type="text" id="guessField" class="form-control mb-3" placeholder="Enter a number...">
                <button class="btn btn-primary w-100 mb-2" id="submitguess">Submit guess</button>
                <!-- New Restart Game Button -->
                <button class="btn btn-secondary w-100" id="restartGame">Restart Game</button>
            </div>
        </div>

        <!-- Message Display -->
        <div id="messageArea" class="mt-4">
            <p id="feedback" class="text-danger"></p>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
